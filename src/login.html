<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="./css/app.min.css"/>
    <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>

    <script src="//cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.js"></script>    <!--用于颜色动画，类加载动画-->
</head>
<body>
<div class="mask"></div>
<div class="wrap">
    <div class="login-bg">
        <div class="up"></div>
        <div class="down"></div>
    </div>
    <div id="login-box">
        <div class="login-header">
        </div>
        <div class="form-all">
            <form action="">
                <div class="user-group">
                    <div class="user-input">
                        <span>用户名:</span>
                        <input type="text"  placeholder="请输入用户名"/><i class="fa fa-user fa-2x"></i>

                        <div class="tip">请输入6-16位用户名，区分大小写，不能使用空格</div>
                    </div>
                </div>
                
                <div class="password-group">
                    <div class="password-input">
                        <span>密码:</span>
                        <input type="text" placeholder="请输入密码"/><i class="fa fa-lock fa-2x"></i>
                        <div class="tip">请输入6-16位密码，区分大小写，不能使用空格</div>
                    </div>
                </div>

                <div class="codes-group">
                    <div class="codes-input">
                        <span>验证码</span>
                        <div class="clearfix"></div>
                        <input type="text" placeholder="验证码"/>
                        <!--<img src="http://img.mukewang.com/545308540001678401500040.jpg" alt="">-->
                        <div class="img">
                            <img src="http://localhost:8080/erudition/code.html" alt="">
                            <div>
                                <a href="#">换一张</a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>

                <div class="smbutton-group">
                    <div class="smbutton-input">
                        <div class="checked">
                            <input type="checkbox" checked/>
                            <span>记住密码</span>
                        </div>
                        <div class="forget">
                            <a href="">忘记密码?</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                </div>
                <button class="btn btn-primary center-block" type="submit">登录</button>
            </form>
        </div>
        <div class="login-footer"></div>
    </div>

</div>

<script>

    var blue="#3498DB";
    var grey2="#bdc3c7";
    var toColor=function(obj,color,status){
        if(status){
            obj.addClass("input-focus",200);
        }else{
            obj.removeClass("input-focus",200);
        }
        obj.siblings("i").eq(0).animate({    //jquery对象，，，[0]为DOM对象
            color: color,
        },400)
    }
    //获得焦点
    $("input[type='text']").focus(function(){
        toColor($(this),blue,true);
    })
    //失去焦点
    $("input[type='text']").blur(function(){
        toColor($(this),grey2,false);
    })
</script>
</body>
</html>
